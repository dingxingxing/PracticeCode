    var Person = (function () {
      let _gender = Symbol('gender')
      class P {
        constructor(name, sex) {
          this.name = name
          this[_gender] = sex
        }
        say() {
          console.log(111,this[_gender]);
        }
      }
      return P
    })()
    let p1 = new Person('xaioyu','男')
    console.log(p1);
    console.log(p1.say());  
  </script>
